<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <header>
      <img src="assets/images/logo.svg" alt="">
    </header>
    <div class="container">
      <aside><img src="assets/images/illustration-mockups.svg" alt=""></aside>
      <section>
        <h1>Build The Community</h1>
        <h2>Your Fans Will Love</h2>
        <span>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </span>
        <button>Register</button>
        <div class="socials">
          <ion-icon class="socials-fb" name="logo-facebook"></ion-icon>
          <ion-icon class="socials-tw" name="logo-twitter"></ion-icon>
          <ion-icon class="socials-ig" name="logo-instagram"></ion-icon>
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
